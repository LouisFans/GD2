<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SIgnIn.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng kí thành viên</h3>
          <p class="desc">Đăng kí miễn phí ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">User Name</label>
            <input id="username" name="fullname" type="text" placeholder="VD: Văn A" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          <select class="form-select" id="role" aria-label="Default select example">
            <option selected>select role</option>
            <option value="admin">admin</option>
            <option value="user">user</option>
        </select>
      
          <button type="submit" class="form-submit">Đăng ký</button>
          <!-- <a href="./login.html">Đã có tài khoản</a> -->
        </form>
      
      </div>
</body>
<script src="./js2.js"></script>
<script src="./js3.js"></script>
</html>
